<HTML>
    <HEAD>
        <TITLE>Mengakses Objek password</TITLE>
    </HEAD>
    <BODY>
        <FORM NAMA="formTes"
              ACTION="tesform.htm"
              METHOD="POST">
        <PRE>
            password Pengganti  : <INPUT TYPE="PASSWPRD"
                 NAMA="password_1">
            password Sekali Lagi : <INPUT TYPE="PASSWORD"
                 NAME="password_2">
        </PRE>
        <INPUT TYPE="BUTTON"
                NAME="tombolproses"
                VALUE="proses"
                onClick="cekPassword()">                   
            </FORM>
            <SCRIPT LANGUAGE="JavaScript">
                function cekPassword() {
                    if (document.formTes.password_1.value !=
                    document.formTes.password_2.value)
                    alert("Dua password yang Anda masukkan tidak sama");
                    else
                    window.location.href="tesform.htn";
                }
            </SCRIPT>
    </BODY>
</HTML>
